<!DOCTYPE html>
<html lang=en>
<head>
  <link rel="stylesheet" href="/static/style.css" type="text/css">
  <meta name="viewport" content="initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta charset="UTF-8">
  <meta name="HandheldFriendly" content="true">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@icyphox">
  <meta name="twitter:title" content="{{ .Fm.Title }}">
  <meta name="twitter:image" content="/static/icyphox.png">
  <meta property="og:title" content="{{ .Fm.Title }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://icyphox.sh">
  <meta property="og:image" content="/static/icyphox.png">

  <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png">
  <meta name="theme-color" content="#ffffff">
</head>
  <title>
    {{ .Fm.Title }}
  </title>
  <body> 
    <div class="container">
      <div class="pull-left">
        <div class="content">
          <header>
            {{ .Cfg.Header }}
          </header>
          <main>
            {{ .Fm.Body }}
          </main>
       </div>
        <footer>
        {{ .Cfg.Footer }}
      </footer>
      </div>
    </div>
  </body>
</html>
