<html lang=en>
  <head>
    {{ template "head.html" }}
    <meta name="description" content="{{ index .Meta "subtitle" }}">
  </head>
  <title>
    {{ index .Meta "title" }}
  </title>
  <body>
    <main>
     <header>
        {{ template "nav.html" }}
      </header>
      <article class="tagline">
        {{ .Body }}
      </article>
    </main>
    <footer>
      {{ template "footer.html" }}
    </footer>
  </body>
</html>
