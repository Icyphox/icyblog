<!DOCTYPE html>
<html lang=en>
<head>
  <link rel="stylesheet" href="/static/style.css" type="text/css">
  <link rel="alternate" type="application/rss+xml" title="RSS" href="https://icyphox.sh/blog/feed.xml"> 
  <meta name="description" content="{{ .Fm.Subtitle }}">
  <meta name="viewport" content="initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta charset="UTF-8">
  <meta name="HandheldFriendly" content="true">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@icyphox">
  <meta name="twitter:title" content="{{ .Fm.Title }}">
  <meta name="twitter:description" content="{{ .Fm.Subtitle }}">
  <meta name="twitter:image" content="/static/icyphox.png">
  <meta property="og:title" content="{{ .Fm.Title }}">
  <meta property="og:type" content="website">
  <meta property="og:description" content="{{ .Fm.Subtitle }}">
  <meta property="og:url" content="https://icyphox.sh">
  <meta property="og:image" content="/static/icyphox.png">

  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <meta name="theme-color" content="#ffffff">
</head>

  <title>
    {{ .Fm.Title }}
  </title>
  <body> 
    <section class="container"> 
      <div class="pull-left">
        <div class="content">
          <!--
          <header>
            {{ .Cfg.Header }}
          </header>-->
          {{ .Fm.Body }}
          <table>
            <tbody>
            {{ range $_, $post := .Posts }}
            <tr>
              <td align="left"><a href="/blog/{{ $post.Fm.URL }}">{{ $post.Fm.Title }}</a></td>
            </tr>
            {{ end }}
          </table>
          <p><em><b>Note</b>: My current opinions may differ from those expressed in these posts.</em>
        </div>
      <footer>
        {{ .Cfg.Footer }}
      </footer>
      </div>

    </section>
  </body>
</html>
