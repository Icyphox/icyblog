<!DOCTYPE html>
<html lang=en>
  <head>
    <link rel="stylesheet" href="/static/style.css" type="text/css">
    <link rel="alternate" type="application/rss+xml" title="RSS" href="https://icyphox.sh/blog/feed.xml"> 
    <meta name="description" content="{{ .Fm.Subtitle }}">
    <meta name="viewport" content="initial-scale=1,width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="UTF-8">
    <meta name="HandheldFriendly" content="true">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png">
    <meta name="theme-color" content="#ffffff">
  </head>
  <title>
    {{ .Fm.Title }}
  </title>
  <body>
  <main> 
    <header>
      {{ .Cfg.Header }}
    </header>
    <article align="left">
      <section class="post-date">
        {{ .Fm.Date }}
      </section>

      <h1>{{ .Fm.Title }}</h1>
      <h2 class="subtitle">{{ .Fm.Subtitle }}</h2>
      {{ .Fm.Body }} 
    </article>
  </main>
  <footer>
    <p class="muted">Questions or comments? 
    Send an email to 
    <a href="mailto:~icyphox/x@lists.sr.ht?Subject=Re: {{ .Fm.Title }}">~icyphox/x@lists.sr.ht</a> â€” my <a href="https://lists.sr.ht/~icyphox/x">public inbox</a>.</p>

    {{ .Cfg.Footer }}
  </footer>
</body>

</html>
